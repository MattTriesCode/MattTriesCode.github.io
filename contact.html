                </ul>
            </nav>
        </header>

        <main>
           <div id="container">
                <h2>Contact Me</h2>

                <form action="#" method="POST">
                    <fieldset>
                        <legend>Message Form</legend>
                        <label for="name">
                            Name: 
                            <input type="text" name="name" id="name" placeholder="Your Name" />
                        </label>
                        <label for="email">
                            Email:
                            <input type="text" name="email" id="email" placeholder="Your Email" />
                        </label>
                        <label for="message">
                            Message:
                            <textarea name="message" id="message" rows="5" cols="10"></textarea>
                        </label>
                    </fieldset>
                    <fieldset>
                        <legend>Subscribe</legend>
                        <p>Do you want to subscribe to my newsletter?</p>
                        <label for="yes">
                            <input type="radio" name="subscribe" id="yes" value="yes" />
                            Yes
                        </label>
                        <label for="no">
                            <input type="radio" name="subscribe" id="no" value="No" />
                            No
                        </label>
                    </fieldset>
                    <button type="submit" id="submit">Send Message</button>
                </form>
           </div>
        </main>
